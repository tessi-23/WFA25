<div class="card flex justify-center">
  <p-dataView #dv [value]="categories()">
    <ng-template #list let-categories>
      <div class="grid grid-cols-12 gap-4 grid-nogutter">
        <div class="col-span-12"
             *ngFor="let category of categories; let first = first"
             class="col-span-12">
          <div
            class="flex flex-col sm:flex-row sm:items-center p-6 gap-4"
            [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !first }"
          >
            <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6"
                 (click)="goToLessons(category.id)">
              <div class="flex flex-row md:flex-col justify-between items-start gap-2">
                <div>
                  <span class="font-medium text-secondary text-sm">{{ category.description }}</span>
                  <div class="text-lg font-medium text-surface-900 dark:text-surface-0 mt-2">{{ category.title }}</div>
                </div>
              </div>
              <div class="flex flex-col md:items-end gap-8">
                  <span class="pi pi-arrow-right"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
